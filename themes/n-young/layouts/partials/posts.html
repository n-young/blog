<h3>posts</h3>
<ul id="posts">
  {{ range where site.RegularPages "Type" "in" site.Params.mainSections }}
  <li>
    <span class="tooltip {{ .Params.bin }}"
      >&#9632;<span class="tooltiptext">{{ .Params.binTitle }}</span></span
    >
    <a href="{{ .Permalink }}">
      {{- .Title -}}
    </a>
    <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>
  </li>
  {{ end }}
</ul>
