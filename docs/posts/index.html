<!DOCTYPE html>
<html><head>
  <title>Posts</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link
    href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet"
  />
  <style type="text/css" media="screen">
    *,
*:before,
*:after {
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
  font-size: 8px;
}

body {
  font-size: 1rem;
  font-family: "Raleway";
  background-color: #f0ffe7;
  color: #262626;
  max-width: 480px;
  min-height: 100vh;
  margin: 0 auto;
  padding: 16px 16px 15vh 16px;
}

header#banner {
  margin: 20px 0;
}

header#banner a {
  color: #262626;
  text-decoration: none;
}

header#banner h2 {
  display: inline;
  font-size: 4rem;
  margin: 0 8px 0 0;
}

header#banner nav {
  display: inline-block;
}

header#banner nav ul {
  list-style-type: none;
  font-size: 3rem;
  text-transform: lowercase;
  margin: 0;
  padding: 0;
}

header#banner nav ul li {
  display: inline;
  margin: 0 3px;
}

header#banner nav ul li a {
  color: #262626;
}

main#content a {
  color: #262626;
  text-decoration: none;
  vertical-align: middle;
}

main#content a:hover {
  text-decoration: underline;
}

main#content p {
  color: #262626;
  margin: 16px 0;
}

main#content h3 {
  font-size: 3rem;
  margin: 3rem 0 1rem 0;
  text-decoration: underline;
}

main#content ul#posts {
  list-style-type: none;
  font-size: 2.5rem;
  margin-top: 0;
  padding: 0;
}

main#content ul#posts li {
  margin: 5px 0;
  padding: 0;
}

main#content ul#posts small {
  font-size: 1.5rem;
  color: #767676;
  margin-left: 10px;
}

main#content header#post-header h1 {
  display: block;
  font-size: 3rem;
}

main#content header#post-header time {
  display: block;
  font-size: 2.5rem;
  color: #767676;
}

main#content p {
  font-size: 2rem;
}

footer#mainfooter {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 1rem;
  font-size: 2rem;
  text-align: center;
  background: #262626;
  color: white;
}

footer#mainfooter > p > a {
  font-size: 2rem;
  color: white;
  text-decoration: none;
  margin: 0 10px;
}

footer#mainfooter > p > a:hover {
  text-decoration: underline;
}

  </style>
  <style type="text/css" media="screen">
    div.underline {
  position: absolute;
  height: 0.2rem;
  width: calc(100px + 50%);
  margin-top: 3px;
  left: 0;
  background-color: #262626;
}

span.currents {
  color: #e83f6f;
}

span.computers {
  color: #2274a5;
}

span.chaotics {
  color: #32936f;
}

/* Tooltip text */
.tooltip .tooltiptext {
  visibility: hidden;
  background-color: #262626;
  color: #fff;
  text-align: center;
  padding: 2px 5px;
  position: absolute;
  font-size: 1.5rem;
  margin-left: -90px;
  margin-top: 4px;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

  </style>
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />

  <link rel="shortcut icon" href='http://blog.n-young.xyz/favicon.ico' />
</head>
<body><header id="banner">
  <h2><a href="http://blog.n-young.xyz">nick young | blog</a></h2>
  <div class="underline"></div>
</header>
<main id="content"><h3>posts</h3>
<ul id="posts">
  
  <li>
    <span class="tooltip chaotics"
      >&#9632;<span class="tooltiptext">Chaotics</span></span
    >
    <a href="http://blog.n-young.xyz/posts/but_why/">But why?</a>
    <small><time>May 17, 2020</time></small>
  </li>
  
</ul>

        </main><footer id="mainfooter">
  <p>
    Nick Young © 2020
  </p>

    >
    <a class="quicklink" href="https://devpost.com/n-young" target="_blank"
      >[Devpost]</a
    >
  </p>
</footer>
</body>
</html>
